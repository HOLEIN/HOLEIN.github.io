---
layout: page
title: Tags
permalink: /tags/
---

{% for tag in site.tags %}
	{% for mytag in site.my_tags %}
		{% if mytag.name == tag[0] %}
			{% assign current_tag = mytag%}
			{% break %}
		{% endif %}
	{% endfor %}
	
    <a href="/tag/{{ current_tag.slug }}/" style="text-decoration: none;">
    	{{ current_tag.name }}

    </a><br />
    
{% endfor %}
<p />
